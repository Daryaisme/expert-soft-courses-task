<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Suravtsova | Expert Soft</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <h1 class="header__title"><span class="header__title-span">SB</span> | ShoppeeBooks</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <section class="main__items">
        <article class="item">
          <div class="item__container">
            <div class="item__image">
              <img class="item__image-img" src="assets/images/roses_a_credit.png" alt="Roses a credit by Elsa Triolet" title="Roses a credit by Elsa Triolet">
            </div>
            <div class="item__about">
              <p class="item__type">Book</p>
              <p class="item__title">Roses a credit</p>
              <p class="item__author">Elsa Triolet</p>
              <p class="item__price">$15.99</p>
            </div>
          </div>
        </article>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container"></div>
  </footer>

</html>
